[params.three]
enable = true
title = 'EXPERIENCIA'
body = '''
Acumulada desde su inicio atendiendo a una diversa cantidad de empresas y particulares con problemáticas y necesidades de distinta índole.

Asumiendo los valiosos aportes para su desarrollo personal, profesional y académico, nuestra preocupación siempre ha sido desempeñar la docencia en importantes universidades e institutos de enseñanza de nuestro país en temas vinculados a la especialidad del Estudio, como también la participación en numerosos congresos y seminarios locales e internacionales en calidad de conferencista.

Generadora de un enriquecedor intercambio, la presencia en el ámbito académico es fuente de una actualización activa y constante que es luego encauza-da hacia los requerimientos de los clientes.
'''

