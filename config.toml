title = 'INFRAESTRUCTURA'
body = '''
Nuestras instalaciones están pensadas y diseñadas para brindar, a nuestros clientes y amigos una atención personalizada y una asesoría ajustada a las necesidades del mundo moderno. En tal sentido nuestra organización cuenta con herramientas tecnológicamente ajustadas a las cambiantes necesidades, una biblioteca dotada de variados títulos nacionales e internacionales de los más prestigiosos juristas que hacen a las diversas ramas de la ciencia jurídica en la que nuestro Estudio se desenvuelve. Suscriptos a importantes revistas semanales, mensuales y anuales, permiten comprometernos con la más reciente doctrina y con los adelantos jurisprudenciales referidos a los temas que son de la especialidad del Estudio Jurídico.
'''

[[params.two.section]]
img = "img/pic02.jpg"
