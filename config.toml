[params.one]
enable = true
title = 'Nosotros'
body = '''
El Estudio Batscheck Bryanzeff Abogados, es una organización creada y orientada a brindar asistencia jurídica a personas y empresas en diversas ramas del Derecho Contemporáneo y especialmente en materia de Derecho Asegurador, Derecho de Daños, Derecho Cooperativo, Financiero, Derecho Laboral y Derecho Procesal o Litigios en general”

Desde sus inicios nuestro Estudio se ha destacado como un referente de conocimiento, experiencia y confiabilidad en el mundo de las Empresas y Seguros. Este ha sido el punto de partida para su activa participación y especialización en diferentes ámbitos de la ciencia jurídica, donde siempre se ha esforzado por acompañar a sus clientes en el logro pleno de sus objetivos.
'''

